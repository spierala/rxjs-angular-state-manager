<div class="w-100 d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-1">{{counter$ | async}}</h1>
    <div>
        <button type="button" class="btn btn-outline-secondary mr-2" (click)="decrement()">Less</button>
        <button type="button" class="btn btn-outline-primary" (click)="increment()">More</button>
    </div>
</div>
